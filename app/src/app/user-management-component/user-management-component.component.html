<form [formGroup]="myFrom">
    <div class="form-group">
        <label for="id">学号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]="id">
    </div>
    <div class="form-group">
        <label for="userName">姓名</label>
        <input type="text" class="form-control" id="userName" name="userName" [formControl]="userName">
    </div>
    <div class="form-group">
        <label for="sex">性别</label>
        <input type="text" class="form-control" id="sex" name="sex" [formControl]="sex">
    </div>
</form>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn btn-primary " (click)='search()'>查询</button>
    </div>

    <div class="col-3">
        <button type="button" class="btn btn-light " (click)='add()'>添加</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-primary " (click)='update()'>修改</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-light" (click)='delete()'>删除</button>
    </div>

</div>

<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">学号</th>
            <th scope="col">姓名</th>
            <th scope="col">性别</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let student of student$ | async; let i=index' (click)="select(student)">
            <th scope="row">{{i}}</th>
            <td>{{student.id}}</td>
            <td>{{student.userName}}</td>
            <td>{{student.sex}}</td>
        </tr>
    </tbody>
</table>
<div echarts [options]="options" style="width: 600px;height:150%;"></div>

<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">产品序号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]="id">
    </div>
    <div class="form-group">
        <label for="pName">产品名称</label>
        <input type="text" class="form-control" id="pName" name="pName" [formControl]="pName">
    </div>
    <div class="form-group">
        <label for="num">产品数量</label>
        <input type="text" class="form-control" id="num" name="num" [formControl]="num">
    </div>
</form>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn btn-primary " (click)='search()'>查询</button>
    </div>

    <div class="col-3">
        <button type="button" class="btn btn-light " (click)='add()'>添加</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-primary " (click)='update()'>修改</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-light" (click)='delete()'>删除</button>
    </div>

</div>
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品号</th>
            <th scope="col">产品名称</th>
            <th scope="col">产品数量</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of product$ | async; let i=index' (click)="select(product)">
            <th scope="row">{{i}}</th>
            <td>{{product.id}}</td>
            <td>{{product.pName}}</td>
            <td>{{product.num}}</td>
        </tr>
    </tbody>
</table>
<div echarts [options]="options" style="width: 900px;height:80%"></div>
